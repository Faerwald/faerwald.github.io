<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Anomaly</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin:0; padding:0;
      font-family: system-ui, sans-serif;
      background: #0b0d12;
      color: #e8eef6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 { font-size: 2rem; margin-bottom: 0.3em; }
    p { color: #9fb0c7; margin:0.4em 0; max-width: 600px; }
    .pillars {
      margin-top: 1.2em;
      display: grid;
      gap: 0.8em;
    }
    .pillars div {
      padding: 0.6em 1.2em;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
    }
    .button {
      display: inline-block;
      margin-top: 1.5em;
      padding: 10px 20px;
      background-color: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #444;
    }
    .quote {
      margin-top: 2em;
      font-style: italic;
      color: #cfd8e3;
      max-width: 700px;
    }
  </style>
</head>
<body>
  <h1><strong>3</strong></h1>

  <p>2</p>

  <div class="pillars">
    <div>
      1
    </div>
  </div>

</body>
</html>
